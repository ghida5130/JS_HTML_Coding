<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main4.css" />
        <title>Hello, world!</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="list-group">
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" />
                First checkbox
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" />
                Second checkbox
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" />
                Third checkbox
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" />
                Fourth checkbox
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" />
                Fifth checkbox
            </label>
        </div>

        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <form action="success.html">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                        />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                        >
                        <div id="passtext">패스워드를 입력하세요</div>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                            >Check me out</label
                        >
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">
                        전송
                    </button>
                    <button type="button" class="btn btn-danger" id="close">
                        닫기
                    </button>
                </form>
            </div>
        </div>

        <div class="main-bg">
            <h4>Shirts on Sale</h4>
            <button id="login" class="btn btn-danger">로그인</button>
        </div>

        <script>
            $("#login").on("click", function () {
                $(".black-bg").addClass("show-modal");
            });

            $("#close").on("click", function () {
                $(".black-bg").removeClass("show-modal");
            });

            $(".navbar-toggler-icon").on("click", function () {
                $(".list-group").toggle("show-list");
            });

            $("#exampleInputPassword1").on("input", function () {
                if (
                    document.getElementById("exampleInputPassword1").value
                        .length < 6
                ) {
                    $("#passtext").html("짧음");
                    $("#passtext").css("color", "red");
                } else {
                    $("#passtext").html("완벽");
                    $("#passtext").css("color", "blue");
                }
            });

            $("#submit").on("click", function (f) {
                var passText = document.getElementById(
                    "exampleInputPassword1"
                ).value;
                if (document.getElementById("exampleInputEmail1").value == "") {
                    alert("아이디 입력 안함");
                    f.preventDefault();
                } else if (passText == "") {
                    alert("비밀번호 입력 안함");
                    f.preventDefault();
                } else if (passText.length < 6) {
                    alert("비밀번호 너무 짧음");
                    f.preventDefault();
                }
            });
        </script>
    </body>
</html>
