<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var arr = [10, 20, 30, 40, 50];

            function score(a, b) {
                var t = 0;
                for (var i = 0; i < a.length; i++) {
                    t = t + a[i];
                }
                t = t / a.length;
                if (t < b) console.log("잘함");
                else if (t == b) console.log("같음");
                else if (t > b) console.log("못함");
            }

            score(arr, 40);
        </script>
    </body>
</html>
