        <script

    <body>
        <form class="container my-5 form-group">
            <p>상품선택</p>
            <select class="form-select mt-2">
                <option>모자</option>
                <option>셔츠</option>
                <option>바지</option>
            </select>
            <select class="form-select mt-2 hide" id="size">
                <option>100</option>
                <option>105</option>
            </select>
        </form>
        <div class="container mt-5">
            <ul class="list">
                <li class="tab-button" data-id="0">Products</li>
                <li class="tab-button orange" data-id="1">Information</li>
                <li class="tab-button" data-id="2">Shipping</li>
            </ul>
            <div class="tab-content">
                <p>상품설명입니다. Product</p>
            </div>
            <div class="tab-content show">
                <p>스펙설명입니다. Information</p>
            </div>
            <div class="tab-content">
                <p>배송정보입니다. Shipping</p>
            </div>
        </div>
        <div class="containter mt-3">
            <div class="card p-3">
                <span id="card1"></span><span id="card2"></span>
            </div>
        </div>

        <div id="test"></div>

        <script src="detail.js"></script>
        <script>
            var car = ["소나타", 50000, "white"];
            var car2 = {
                name: "아반떼",
                price: [30000, 40000, 50000],
                color: "black",
            };

            $("#card1").html(car2.name);
            $("#card2").html(car2.price[0]); //데이터 바인딩

            var pants = [28, 30, 32];
            var shirts = [95, 100, 105];

            $("form select").on("input", function () {
                var sSize = `<option>100</option>
                            <option>105</option>`;
                var pSize = `<option>28</option>
                            <option>30</option>`;
                if (this.value == "셔츠") {
                    $("#size").html("");
                    $("#size").removeClass("hide");
                    shirts.forEach(function (a, i) {
                        $("#size").append(`<option>${a}</option>`);
                    });
                } else if (this.value == "바지") {
                    $("#size").html("");
                    $("#size").removeClass("hide");
                    pants.forEach(function (a, i) {
                        $("#size").append(`<option>${a}</option>`);
                    });
                }
            });
        </script>
    </body>
</html>
